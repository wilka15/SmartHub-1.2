<script>
const API_URL = "https://openai-proxy-ucgy.onrender.com/v1/responses";

async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { 
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                input: text
            })
        });

        const data = await response.json();
        console.log("AI response:", data);

        if (!data.output) {
            addMessage("Ошибка: неправильный ответ от сервера", "ai");
            return;
        }

        // Правильный путь к тексту
        const ai = data.output[0].content[0].text;

        addMessage(ai, "ai");
        speak(ai);

    } catch (err) {
        addMessage("Ошибка соединения с сервером", "ai");
        console.error(err);
    }
}

function addMessage(msg, sender) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = msg;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function voiceInput() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) return alert("Ваш браузер не поддерживает голосовой ввод");

    const rec = new SpeechRecognition();
    rec.lang = "ru-RU";
    rec.start();

    document.getElementById("micBtn").style.background = "#ffa200";

    rec.onresult = function(e) {
        const text = e.results[0][0].transcript;
        document.getElementById("userInput").value = text;
        document.getElementById("micBtn").style.background = "#ff3b3b";
    };

    rec.onend = () => {
        document.getElementById("micBtn").style.background = "#ff3b3b";
    };
}

function speak(text) {
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "ru-RU";
    utter.rate = 1;
    synth.speak(utter);
}
</script>
